const mainContent = document.getElementById('mainContent');
const searchBox = document.getElementById('searchBox');
const sidebar = document.getElementById('sidebar');

// 1. Render Sidebar
function renderNav(filter = '') {
  const categories = [
    { id: 'ortho', name: 'ğŸ¦´ éª¨ç§‘ (Orthopedics)', color: 'var(--ortho)' },
    { id: 'neuro', name: 'ğŸ§  ç¥ç¶“ (Neurology)', color: 'var(--neuro)' },
    { id: 'cardio', name: 'ğŸ«€ å¿ƒè‚º (Cardiopulmonary)', color: 'var(--cardio)' },
    { id: 'peds', name: 'ğŸ‘¶ å°å…’ (Pediatrics)', color: 'var(--peds)' }
  ];

  let html = '';

  categories.forEach(cat => {
    // Filter items belonging to this category AND matching search
    const items = database.filter(item => {
      const matchCat = item.cat === cat.id;
      const matchSearch = item.title.toLowerCase().includes(filter) || item.tags.some(t => t.toLowerCase().includes(filter));
      return matchCat && matchSearch;
    });

    if (items.length > 0) {
      html += `<div class="nav-category" style="color:${cat.color}">${cat.name}</div>`;
      items.forEach(item => {
        html += `
          <div class="nav-item ${cat.id}" onclick="loadContent('${item.id}')" id="nav-${item.id}">
            ${item.title}
          </div>
        `;
      });
    }
  });

  navList.innerHTML = html;
}

// 2. Load Content
function loadContent(id) {
  const data = database.find(d => d.id === id);
  if (!data) return;

  // Render Tags
  const tagsHtml = data.tags.map(t => `<span class="badge" style="background:var(--${data.cat})">${t}</span>`).join(' ');

  // Update Main View
  mainContent.innerHTML = `
    <h1>${data.title}</h1>
    <div class="subtitle">
      ${tagsHtml}
    </div>
    ${data.content}
    <div style="margin-top:50px; padding-top:20px; border-top:1px solid #eee; color:#94a3b8; font-size:13px; text-align:center;">

    </div>
  `;

  // Highlight Active Nav
  document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
  const activeNav = document.getElementById(`nav-${id}`);
  if(activeNav) activeNav.classList.add('active');

  // Mobile: Close sidebar after click
  if(window.innerWidth <= 900) toggleSidebar();
}
